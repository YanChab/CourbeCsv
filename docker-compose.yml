services:
  csvplot:
    build: .
    container_name: csvplot-app
    environment:
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      # X11 socket for GUI display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount a data folder to load/save CSV files
      - ./data:/app/data
    network_mode: host
